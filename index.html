<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Project 03 Bonus</title>
    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Public+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body style="height: 5000px;">
    <header class="header">
        <div class="container">
            <!-- Header Top -->
            <div class="header-top">
                <!-- Logo -->
                <a href="#!">
                    <img src="./assets/img/logo.svg" alt="Modulars" class="logo">
                </a>

                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <!-- Call to action btn -->
                <a href="#!" class="btn header-top__btn">Sign Up</a>
            </div>

            <!-- Hero -->
            <div class="hero">
                <div class="hero-content">
                    <h1 class="hero-content__heading">We’re a creative design agency.</h1>
                    <p class="hero-content__desc">A brilliant, modular agency template for startup’s build yours toady.
                    </p>
                    <div class="hero-content__group-link">
                        <a href="#!" class="btn hero-content__btn">Get in touch</a>

                        <a href="#!" class="hero-content__watching-btn">
                            <figure class="hero-content__icon">
                                <img src="./assets/img/chevron-right.svg" alt="" class="hero-content__chevron">
                            </figure>
                            <span class="hero-content__text">Watch Video</span>
                        </a>
                    </div>
                </div>

                <div class="hero-media">
                    <figure class="hero-media__img-group">
                        <img src="./assets/img/hero-01.png" alt="" class="hero-media__img">
                        <img src="./assets/img/hero-02.png" alt="" class="hero-media__img">
                        <img src="./assets/img/hero-03.png" alt="" class="hero-media__img">
                    </figure>
                    <img src="./assets/img/hero-eclipse.png" alt="" class="hero-media__eclipse">
                    <img src="./assets/img/hero-eclipse.png" alt="" class="hero-media__eclipse">
                    <figure class="hero-media__icon">
                        <img src="./assets/img/union.svg" alt="" class="hero-media__union">
                        <img src="./assets/img/line-01.svg" alt="" class="hero-media__line">

                        <img src="./assets/img/union.svg" alt="" class="hero-media__union">
                        <img src="./assets/img/line-01.svg" alt="" class="hero-media__line">
                    </figure>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Brand -->
        <div class="brand">
            <div class="container">
                <div class="brand__row">
                    <a href="#!"><img src="./assets/img/google.svg" alt="" class="brand__img"></a>
                    <a href="#!"><img src="./assets/img/slack.svg" alt="" class="brand__img"></a>
                    <figure class="brand__img-group">
                        <a href="#!"><img src="./assets/img/agworld-icon.svg" alt="" class="brand__img"></a>
                        <a href="#!"><img src="./assets/img/agworld.svg" alt="" class="brand__img"></a>
                    </figure>
                    <a href="#!"><img src="./assets/img/riotinto.svg" alt="" class="brand__img"></a>
                    <a href="#!"><img src="./assets/img/heroku.svg" alt="" class="brand__img"></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
